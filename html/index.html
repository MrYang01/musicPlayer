<body>
    <div class="wrapper">
        <div class="search">
            <div class="search-box">
                <input type="text" placeholder="请输入歌曲名搜索" id="search">
            </div>
            <div class="search-icon" onclick="enterFullScreen()"></div>
            <div class="search-list">
                <ul>
                    <li><a href="">空白格<span>&nbsp; - &nbsp;蔡健雅</span></a></li>

            </div>
        </div>
        <div class="song-img">
            <div class="img-wrapper">
                <img src="https://api.hibai.cn/music/Music/Music?id=25714352&type=pic" alt="">
            </div>
        </div>
        <div class="song-info">
            <div class="song-name">空白格</div>
            <div class="singer-name">杨宗纬</div>
            <!-- <div class="album-name">空白格</div> -->
        </div>
         <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-point"></div>
                </div>
            </div>
            <div class="all-time">04:46</div>
        </div>
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>
